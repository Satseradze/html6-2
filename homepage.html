<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="description" content="Extended Product List" />
    <meta name="author" content="luka satseradze" />
    <link rel="icon" href="images/icon.svg" />
    <title>Extended Product List</title>
</head>
<body>
    <h1>Extended Product List</h1>

    <table border="1">
        <thead>
            <tr bgcolor="#238B21">
                <th rowspan="2">Product Name</th>
                <th rowspan="2">Category</th>
                <th colspan="2">Price</th>
                <th rowspan="2">In Stock</th>
            </tr>
            <tr bgcolor="#33CD32">
                <th>Regular</th>
                <th>Discount</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Apple</td>
                <td>Fruits</td>
                <td>$1.00</td>
                <td rowspan="2">$0.80</td>
                <td>yes</td>
            </tr>
            <tr bgcolor="#98FA98">
                <td>Banana</td>
                <td>Fruits</td>
                <td>$0.50</td>
                <td>No</td>
            </tr>
            <tr>
                <td>Carrot</td>
                <td rowspan="2">Vegetables</td>
                <td>$0.30</td>
                <td>$0.25</td>
                <td>Yes</td>
            </tr>
            <tr bgcolor="#ADFF2E">
                <td>Broccoli</td>
                <td>$0.75</td>
                <td>$0.65</td>
                <td>No</td>
            </tr>
            <tr>
                <td>Orange</td>
                <td>Fruits</td>
                <td>$1.20</td>
                <td>$1.00</td>
                <td>Yes</td>
            </tr>
            <tr bgcolor="#98FA98">
                <td>Spinach</td>
                <td rowspan="2">Vegetables</td>
                <td>$0.50</td>
                <td>$0.45</td>
                <td>No</td>
            </tr>
        </tbody>
        <tfoot bgcolor="#67CDAA" align="center">
            <tr>
                <td colspan="5">End of Product List</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
